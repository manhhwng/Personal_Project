<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/index.css">
    <title>Content Based Image Retrieval</title>
  </head>
  <body>
        <div class="col-12 d-flex justify-content-center my-3">
          <div class="row">
            <h2><span>Content Based Image Retrieval with CNN Models</span></h2>
          </div>
        </div>
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-4 col-12">
            <div class="card shadow-sm mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-center">
                <h3>Query Image</h3>
              </div>

            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="col-12 mt-3 input-group d-flex justify-content-center">
                  <input type="file" class="form-control" name="query_img" />
                  <button class="btn btn-outline-secondary" type="submit" >Search</button>
                </form>
                <div class="d-flex justify-content-center">
                  <img class="col-12 img-fluid img-thumbnail rounded" src="{{ query_path }}" width="200px" />
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-12">
            <div class="card shadow-sm mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-center">
                <h3>Top 12 Result</h3>
              </div>
              <div class="card-body" style="text-align: center;">
                <div class="col-12" style="position: relative;">
                  {% for score in scores %}
                  <figure style="float: right; margin-right: 25px; margin-bottom: 5px; margin-top: 15px;">
                      <img src="{{ score[1] }}" height="200px" />
                      <figcaption>{{ score[0] }}</figcaption>
                  </figure>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
